{% extends 'blog/base.html' %}

{% block content %}
    {% if perms.blog.can_manage_posts %}
        <h2>New post</h2>
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save site-button">Save</button>
        </form>
    {% endif %}
{% endblock %}
